name: uae_top_up
description: "A Flutter project for an application to top-up phone number with credits"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.2
  flutter_secure_storage: ^9.2.2
  provider: ^6.1.2
  intl_phone_number_input: ^0.7.4
  get_it: ^7.7.0
  easy_localization: ^3.0.7
  flutter_svg: ^2.0.10+1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.11
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/locales/
    - assets/icons/